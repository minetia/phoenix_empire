<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHOENIX COMMANDER LOGIN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono&display=swap"
        rel="stylesheet">
    <style>
        body {
            background: #020408;
            color: #fff;
            font-family: 'JetBrains+Mono', monospace;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: radial-gradient(circle at center, #1a202c 0%, #000 100%);
            overflow: hidden;
        }

        .login-card {
            background: rgba(10, 15, 25, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 62, 62, 0.3);
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.1);
            width: 400px;
            padding: 40px;
            border-radius: 4px;
            text-align: center;
        }

        .orbitron {
            font-family: 'Orbitron', sans-serif;
        }

        .input-phx {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            padding: 12px;
            color: white;
            outline: none;
            font-size: 14px;
            margin-top: 20px;
            border-radius: 4px;
        }

        .input-phx:focus {
            border-color: #ff3e3e;
        }

        .btn-phx {
            background: #ff3e3e;
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            transition: 0.3s;
        }

        .btn-phx:hover {
            background: #d32f2f;
            box-shadow: 0 0 20px rgba(255, 62, 62, 0.4);
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h1 class="orbitron text-3xl font-black text-red-500 italic tracking-widest mb-2">PHOENIX</h1>
        <p class="text-[10px] text-gray-400 uppercase tracking-[4px]">Supreme Commander Auth</p>

        <form action="/admin/login" method="post">
            <input type="password" name="password" placeholder="ENTER ACCESS CODE"
                class="input-phx text-center orbitron" required autocomplete="current-password">
            <button type="submit" class="btn-phx orbitron">AUTHENTICATE</button>
        </form>

        <div class="mt-8 text-[9px] text-gray-600 font-mono">
            IP: {{ client_ip }} | SECURITY LEVEL: 5 | ENC: AES-256
        </div>
    </div>
</body>

</html>
